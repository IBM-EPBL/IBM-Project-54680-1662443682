<html>
<head>   
<title>  
Registration form
</title>  
</head>  
<body bgcolor="Lightskyblue">  
<style>
label
{
display:inline-block;
width:150px;
text-align:center;
}
</style>
<center>
<h1>Registration form</h1>
<h1><label> Firstname: </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>
<label> Password:</label>    
<input type="Password" id="pass" name="pass"> <br> <br>
<label for="phone"> phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<br><br>
<label>City:</label>
<input type="text"name="city"size="15"/><br><br>
<label>State:</label>
<input type="text"name="state"size="15"/><br><br>
<label>Country:</label>
<input type="text"name="country"size="15"/><br><br>
<button type="button" class="btn-primary">Submit</button>
<button type="button" class="btn-primary">Cancel</button></h1>
</form>
</body>
</html>
